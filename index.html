<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" charset="utf-8" src='js/jquery.min.js'></script>
    <script type="text/javascript" charset="utf-8" src='js/dust-core-0.3.0.min.js'></script>
    <script type="text/javascript" charset="utf-8" src='js/moment.min.js'></script>
    <script type='text/javascript' charset="utf-8" src='js/jquery.simplemodal.js'></script>
    <script src='js/compiled_templates.js'></script>
    <script src="js/generators.js"></script>
    <script src="js/page-handlers.js"></script>

    <script>
    $(document).ready(function ()
    {
    	var baseURL = '/synclets/linkedin/getCurrent/profile';
    	$.getJSON(baseURL, {}, function (profile)
    	{
    		if (profile && profile.length > 0) dust.render('profile', profile[0], function (err, profileHtml)
    		{
                console.log(profile);

    			$("#profile").append(profileHtml);

    			$(".privacy").click(function ()
    			{
    				if ($(this).className.indexOf('private') >= 0)
    				{
    					$(this).animate(
    					{
    						opacity: 1.0
    					}, 100);
    					$(this).toggleClass('private public');
    				}
    				else if ($(this).className.indexOf('public') >= 0)
    				{
    					$(this).animate(
    					{
    						opacity: 0.5
    					}, 100);
    					$(this).toggleClass('public private');
    				}
    				else
    				{
    					$(this).animate(
    					{
    						opacity: 0.5
    					}, 100);
    					$(this).addClass('private');
    				}
    			});
    		});
    	});
    });

</script>

  </head>
  <body class="profile-page">

    <header class="header">
	</header>
	
   <div id="profile" >
   </div>


  </body>
</html>
